[dataprocessor_params]
glove_vocab = True
max_seq_length : 200
max_vocab_size : -1
min_vocab_count: 5
remove_stopwords: True




[sentiment_network_params]
hidden_size : 50
num_rec_units: 50
num_layers : 1
learning_rate : 0.01
lr_decay_factor : 0.97
batch_size : 200
max_seq_length : 200
max_epoch : 128
train_frac : 0.7
dropout : 0.5
grad_clip : 5
steps_per_checkpoint : 50


[general]
data_dir: data/
use_config_file_if_checkpoint_exists : True
